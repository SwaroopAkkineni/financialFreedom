<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>

  <body>

    <div id="helloWorld">
      <p>{{ postBody }}</p>
    </div>

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
    </script>

    <script>
      new Vue({
        el: "#helloWorld",
        data() {
          return {
            postBody: [0,1,2,3,4,5]
          }
        }
      });
    </script>

  </body>
</html>
